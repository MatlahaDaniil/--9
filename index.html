<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 21</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="startScreen">
        <h1>Гра "21"</h1>
        <p>Введіть ваше ім'я:</p>
        <input type="text" id="username" placeholder="Ваше ім'я" />
        <button onclick="startGame()">Почати гру</button>
    </div>

    <div id="game" style="display: none;">
        <div class="score">
            <strong><span id="playerName"></span></strong> <span id="userScore">0</span> |
            <strong>Рахунок комп'ютера:</strong> <span id="computerScore">0</span>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Ваша карта:</h3>
                <img style="height: 250px; width: 200px;" id="UserCard" alt="userCards" src="/Resources/cardB.jpg">
            </div>
            <div class="card">
                <h3>Карта комп'ютера:</h3>
                <img style="height: 250px; width: 200px;" id="ComputerCard" alt="userCards" src="/Resources/cardB.jpg">
            </div>
        </div>
        <button onclick="playRound()"   class="btn btn-success" style="margin-left: 20px; margin-top: 20px; font-weight: bold;">Генерувати карти</button>
        <button onclick="stopGame()"    class="btn btn-warning" style="margin-top: 20px; font-weight: bold;">Стоп</button>
        <button onclick="restartGame()" class="btn btn-danger" style="margin-top: 20px; font-weight: bold;">Перезапустити гру</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script> 
</body>
</html>
